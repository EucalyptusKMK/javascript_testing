<body>
    
    <script>
        function Counter()
        {
            this.counter = 0;
            this.unique = function()
            {
                return this.counter++;
            }
        }

        let id = new Counter();
        console.log(id.unique());
        
        id.counter = 3;
        console.log(id.unique());
        console.log(id.unique());
    </script>
</body>
