<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // crossing cutting concern
        const check = fn => (...args) => 
        {
            if (args.length < fn.length)
            {
                console.warn(`function ${fn.name} expect ${fn.length} but found ${args.length}`);
            }
            return fn(...args);
        }

        let double = a => a * a;

        let process = (a, b) => console.log(`function process paras are ${a} and ${b}`);

        let doubleWithCheck = check(double);
        console.log(doubleWithCheck());
        console.log(doubleWithCheck(3));

        let processWithCheck = check(process);
        processWithCheck(3, 4);
        processWithCheck(4)
    </script>
</body>
</html>
