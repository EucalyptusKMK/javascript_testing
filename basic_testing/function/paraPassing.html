    <title>Document</title>
</head>
<body>
    
    <script>
        let inc = x => x++;
        let a = 10;
        inc(a); // x = a (copy semantic)
        console.log(a);

        let inc2 = obj => obj.val++;
        let obj2 = {
            val : 10,
        }
        inc2(obj2);
        console.log(obj2.val);

        let inc3 = obj => 
        {
            obj = {
                val : 20,
            }
        }
        inc3(obj2);
        console.log(obj2.val);
    </script>
</body>
</html>
