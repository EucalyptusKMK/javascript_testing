<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function Stack()
        {
            this.items = [];

            this.push = function(element)
            {
                this.items.push(element);
            }

            this.pop = function()
            {
                return this.items.pop();
            }
        }

        let stack1 = new Stack();
        stack1.push(10);
        stack1.push(20);
        stack1.push(30);
        stack1.push(40);
        // stack1.pop();
        console.log(stack1.pop());
        console.log("stack1.items => ", stack1.items);


        let stack2 = new Stack();
        stack2.push(100);
        stack2.push(200);
        stack2.push(300);
        // stack2.pop();
        console.log(stack2.items);

        function CStack()
        {
            let items = [];

            function push(element) 
            {
                items.push(element);
            }

            function pop()
            {
                return items.pop();
            }

            return {
                push,
                pop
            }
        }

        let stack3 = CStack();
        stack3.push(11);
        stack3.push(22);
        stack3.push(33);
        stack3.items = [];
        console.log(stack3.pop());
    </script>
</body>
</html>
