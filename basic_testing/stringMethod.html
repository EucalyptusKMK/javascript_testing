<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let str = "hello world";
        console.log(str.length);
        console.log(str[str.length - 1]);

        // string method
        console.log('substring => ', str.substring(1, 4));
        console.log('substring with length => ', str.substring(1, str.length));
        console.log(str);

        console.log('slice => ', str.slice(1, -3));
        console.log('slice with one para => ', str.slice(-4));

        console.log('split => ', str.split(' '));
        let str2 = "orange|mango";
        console.log('str2 split => ', str2.split('|'));
        let str3 = "dd|:kk";
        console.log('str3 split => ', str3.split('|:'));

        console.log('indexOf => ', str.indexOf('e'));
        console.log('indexOf not contained cha => ', str.indexOf('j')); 
        console.log('indexOf more than one cha => ', str.indexOf('wor'));
        console.log('indexOf two para => ', str.indexOf('o', 5));

        console.log('lastIndexOf => ', str.lastIndexOf('l'));

        console.log('includes contained => ', str.includes('wor'));
        console.log('includes not contained => ', str.includes('hellu'));

        console.log('startsWith => ', str.startsWith('h'));
        console.log('endsWith => ', str.endsWith('k'));

        console.log('replace => ', str.replace('world', 'earth'));
        console.log(str);

        console.log('toUpperCase => ', str.toUpperCase());
        console.log('toLowerCase => ', str.toLowerCase());

        console.log('charAt() => ', str.charAt(3));
        console.log('[] => ', str[3]); // best  

        console.log('charCodeAt => ', str.charCodeAt(4));
        console.log('codePointAt => ', str.codePointAt(3));

        console.log('concat => ', 'hi'.concat(' there!')); // should use + better
        console.log('repeat => ', "hi ".repeat('3'));
    </script>
</body>
</html>
