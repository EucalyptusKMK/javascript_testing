<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let arr = [1, 3, 4, 5, 8, 11];

        console.log("toString => ", arr.toString());
        console.log("join => ", arr.join(";"));

        let arr2 = Array.of(2, 4, 5);
        console.log(arr2);

        arr2 = Array.from(arr);
        console.log(arr2);

        console.log(Array.isArray(arr2));

        let obj = {};
        obj[1] = 100;
        obj[2] = 200;
        obj.length = 2;
        console.log(obj);
        console.log(Array.isArray(obj));
    </script>
</body>
</html>
