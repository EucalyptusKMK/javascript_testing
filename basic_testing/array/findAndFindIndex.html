<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let arr = [1, 2, 3, 4, 5, 6, 7, 8];
        let index = arr.indexOf(2);
        console.log(index);

        const isOdd = item => item % 2 != 0;

        let item = arr.find(isOdd);
        console.log("item => ", item);

        index = arr.findIndex(isOdd);
        console.log("index => ", index);

        console.log("isOdd every => ", arr.every(isOdd));
        console.log("isOdd some => ", arr.some(isOdd));
    </script>
</body>
</html>
