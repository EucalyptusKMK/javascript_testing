<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let arr = [10, 20, 4, 5];
        let arr2 =  arr.map(item => [item, item * item]).flat();
        let arr3 = arr.flatMap(item => [item, item * 2]);
        console.log("arr2 => ", arr2);
        console.log("arr3 => ", arr3);
    </script>
</body>
</html>
