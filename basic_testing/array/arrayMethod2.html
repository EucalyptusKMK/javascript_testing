<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let strArr = ["Hello", "Hi", "How are you"];
        let arrLength = strArr.map(str => str.length);
        console.log(arrLength);

        let lengths = [];
        for (let str of strArr)
        {
            lengths.push(str.length);
        }
        console.log(lengths);

        let nums = [1, 2, 3, 4, 5, 6, 7, 8];
        let evenList = nums.filter(num => !(num % 2));
        console.log(evenList);

        let total = nums.reduce((a, n) => {
            console.log(`Accumulative value is ${a} and Current value is ${n}`);
            return a + n;
        });
        console.log(total);

        let min = nums.reduce((a, n) => a < n ? a : n);
        console.log(min);
    </script>
</body>
</html>
