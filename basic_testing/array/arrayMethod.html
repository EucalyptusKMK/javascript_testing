<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let arr = [10, 20];

        arr.push(50);
        console.log("push => ", arr);

        arr.unshift(100);
        console.log("shift => ", arr);
        /*
        arr.pop();
        console.log("pop => ", arr);

        arr.shift();
        console.log("shift => ", arr);

        arr.unshift(100);
        console.log("shift => ", arr);
        */

        // read only
        for (const item of arr)
        {
            console.log(item);
        }

        console.log("for looping!");
        // can write
        for (let i = 0; i < arr.length; i++)
        {
            console.log(arr[i]);
            arr[i] += 3;
        }

        console.log(arr);
    </script>
</body>
</html>
