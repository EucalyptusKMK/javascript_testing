<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let arr = [
            [1, 2, 3, 4],
            [10, 20, 30, 40], 
            [15, 25, 35, [100, 200, 300]]
        ];
        console.log(arr[2][3]);

        for (let i = 0; i < arr.length; i++)
        {
            console.log(arr[i]);
            for (let j = 0; j < arr[i].length; j++)
            {
                console.log(arr[i][j]);
            }
        }

    </script>
</body>
