<!DOCTYPE html>

<body>
    
    <script>
        let arr = [1, 21, 3, 5, 32, 21, 11];

        console.log("lastIndexOf => ", arr.lastIndexOf(21));
        console.log("indexOf => ", arr.indexOf(21));
        console.log("includes => ", arr.includes(4));

        arr.sort((a, b) => a - b);
        console.log("sort => ", arr);
    </script>
