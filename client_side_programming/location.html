<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container 
        {
            height : 3000px;
        }
    </style>
</head>
<body>
    <button type="button" id="btnGo">Go</button>
    <button type="button" id="btnJump">Jump</button>
    <button type="button" id="btnBack">Back</button>
    <div id="container">
        Container
    </div>
    <div id="bottom">
        Bottom
    </div>
    <hr>
</body>
<script>
    console.log("window.location => ", window.location);
    let btnGo = document.getElementById("btnGo");
    btnGo.addEventListener("click", (event) => {
        window.location = "https://www.youtube.com/";
    });
    document.getElementById("btnJump").addEventListener("click", (event) => {
        window.location.hash = "bottom"
    });
    document.getElementById("btnBack").addEventListener("click", (event) => {
        history.go(-1)
    });
    window.addEventListener("hashchange", (event) => {
        console.log("hash change event");
    });
</script>
</html>
