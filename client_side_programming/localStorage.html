<script>
    let name = window.localStorage.userName;
    if(!name)
    {
        let username = window.prompt("what is your name?");
        localStorage.userName = JSON.stringify({
            username
        })
    }
    else 
    {
        let obj = JSON.parse(name); 
        console.log("obj => ", obj);
    }
</script>
