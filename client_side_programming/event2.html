<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

    <button type="button" id="btnPayment">

    document.addEventListener("click", (event) => {

    });

        console.log("document context clicked", event);
        event.preventDefault();
    });
    document.querySelector("#container")
            .addEventListener("click", (event) => {
                console.log("container clicked 1", event);
                // event.stopImmediatePropagation();
            }), 
    document.querySelector("#container")
            .addEventListener("click", (event) => {
                // event.stopImmediatePropagation();
                if (event.target === this)
                {
                    console.log("container clicked 2", event);
                }
            }), 
    document.querySelector("#btnHello")
            .addEventListener("click", (event) => {
                console.log("btnHello handler 1", event);
            });
    document.querySelector("#btnHello")
            .addEventListener("click", (event) => {
                console.log("btnHello handler 2", event);
            });
    document.querySelector("#childContainer")
            .addEventListener("click", (event) => {
                console.log("childContainer handler clicked", event); 
                document.querySelector("#btnPayment").dispatchEvent(new CustomEvent("click", event));

            });
    document.querySelector("#btnPayment")

                console.log("paymentBtn clicked", event);

                event.preventDefault();
            })
