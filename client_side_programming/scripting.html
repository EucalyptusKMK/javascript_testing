<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="clock"></div>
</body>
<script>
    setInterval(() => {
        document.querySelector("#clock").innerText = new Date();
    }, 1000);
</script>
</html>
