<body>
    
    <script>
        // const unary = (fn) => (arg) => fn(arg);
        const unary = (fn) => (...args) => fn(args[0]);

        let nums = ["100", "200", "300"].map(unary(parseInt)); // 100, 0 | 200, 1
        console.log(nums);
    </script>
