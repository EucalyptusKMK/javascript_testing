<body>
    
    <script>
        const pipe = (...fns) => (initialVal) => fns.reduce((acc, fn) => fn(acc), initialVal);

        const curryByBind = fn => fn.length === 0 ? fn() : p => curryByBind(fn.bind(null, p));

        const add = (a, b) => a+b;

        const inc = x => ++x;

        let curriedAdd = curryByBind(add);
        console.log(curriedAdd(3)(3));
        let newFun = pipe(inc, curriedAdd(3));
        console.log(newFun(10));
    </script>
</body>
