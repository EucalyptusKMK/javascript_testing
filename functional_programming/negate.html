<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let arr = [1, 2, 3, 4, 5, 6];

        const isEven = (n) => n % 2 == 0;
        
        const not = (fn) => (...args) => 
        {
            return !fn(...args);
        }
        const isOdd = not(isEven);

        console.log(arr.filter(isEven));
        console.log(arr.filter(isOdd));
    </script>
</body>
</html>
