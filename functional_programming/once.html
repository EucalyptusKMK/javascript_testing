        let another = () => console.log("another");

        let payment = card => console.log("payment", card);

        const once = fn =>
        {
            let done = false;
            return (...args) =>
            {
                if (!done) {
                    done = true;
                    return fn(...args);
                }
            }
        }

        payment = once(payment); // override

        payment("wave pay");

        another();
