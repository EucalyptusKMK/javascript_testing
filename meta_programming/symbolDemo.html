<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        console.log("{}.toString() => ", {}.toString());
        console.log("Object.prototype.toString.call([]) => ", Object.prototype.toString.call([]));
        console.log("Object.prototype.toString.call(() => {}) => ", Object.prototype.toString.call(() => {}));
        console.log("Object.prototype.toString.call(0) => ", Object.prototype.toString.call(0));

        function classOf(obj)
        {
            return Object.prototype.toString.call(obj).slice(8, -1);
        }
        console.log("classOf({})", classOf({}));
        console.log("classOf([])", classOf([]));
        console.log("classOf(() => {})", classOf(() => {}));
        class Human
        {
            get [Symbol.toStringTag]()
            {
                return "Human";
            }
        }
        console.log("classOf(new Human())", classOf(new Human()));
    </script>
</body>
</html>
