<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        class EZArray extends Array
        {
            get first()
            {
                return this[0];
            }

            get last()
            {
                return this[this.length - 1];
            }
        }
        Object.defineProperty(EZArray, Symbol.species, {
            value : Array
        });
        let e = new EZArray(1, 2, 3);
        console.log("e.first => ", e.first);
        console.log("e.last => ", e.last);
        console.log("e[2] => ", e[2]);
        let f = e.map(x => x * x);
        console.log("f.first => ", f.first);
        console.log("f.last => ", f.last);
        console.log("f instanceof EZArray => ", f instanceof EZArray);

        String.prototype.toUpperCase = () => {
            return "greet";
        }
        console.log("hello".toUpperCase());
    </script>
</body>
</html>
