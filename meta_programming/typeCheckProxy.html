<script>
    let obj = {
        name : "kmk",
        age : 20,
    }

    let proxy = new Proxy(obj, {
        set(target, prop, value)
        {
            console.log("target => ", target, " | prop => ", prop, " |value => ", value);
            if (typeof target[prop] === typeof value)
            {
                target[prop] = value;
            }
            else 
            {
                console.warn(`Invalid type for property ${prop} expected ${typeof target[prop]} but found ${typeof value}`)
            }
        }
    }); 
    proxy.name = 100;
    proxy.age = "titi";
    console.log(obj);
</script>
