        function checkWithMeta(obj)
        {
            let response = true;
            for (let prop in obj)
            {
                console.log(`check ${prop}, value => ${obj[prop]}`);
                response = response && obj[prop] !== undefined;
            }
            return response;
        }
        
        let obj = {
            name : "kmk",
            age : 20,
        };
        console.log("check with meta obj => ", checkWithMeta(obj));

        let obj2 = {
            name : "kaung",
            age : 21,
            role : "student"
        };
        console.log("check with meta obj2 => ", checkWithMeta(obj2));

        let obj3 = {
            name : "myat", 
            age : 30,
            address : "kyonpyaw",
        }
        console.log("check with meta obj3 => ", checkWithMeta(obj3));
        console.log("descriptor => ", Object.getOwnPropertyDescriptors(obj3));
    </script>
