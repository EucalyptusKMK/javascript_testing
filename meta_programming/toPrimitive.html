<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        class Data 
        {
            [Symbol.toPrimitive]()
            {
                console.log("toPrimitive called!");
                return 100;
            }
        }
        let data = new Data();
        console.log("data + 1 => ", data + 1);

        let str = `hello \nworld`; 
        console.log("str => ", str);
        console.log(String.raw`Hello \nWorld`);
    </script>
</body>
</html>
