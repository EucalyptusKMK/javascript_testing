<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function div(a, b)
        {
            setTimeout(() => {
                if (isNaN(a) || isNaN(b))
                {
                    throw new Error("a or b is NaN!");
                }
                else 
                {
                    return a / b;
                }
            }, 3000)
        }
        try
        {
            div(10, NaN);
        }
        catch(e)
        {
            console.log(e);
        }
        console.log("end");
    </script>
</body>
</html>
