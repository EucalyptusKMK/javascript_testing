<body>
    
    <script>
        function div(a, b)
        {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (isNaN(a) || isNaN(b))
                    {
                        reject("a or b is NaN!");
                    }
                    else 
                    {
                        resolve(a / b);
                    }
                }, 2000);
            }); 
        }
        div(10, NaN)
                .then(result => console.log("sucees and result is ", result), err => console.error("failed and error is ", err));
