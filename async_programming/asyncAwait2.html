<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        async function getData()
        {
            return 100;
        }
        getData()
                .then(data => console.log("data from getData() => ", data));
        console.log("another");

        function getPromise()
        {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("fired promise");
                    resolve(300);
                }, 3000);
            });
        }
        async function fun()
        {
            // let data = await getData(); (await 100)
            let data = await getPromise();
            console.log("data => ", data);
        }
        fun();
    </script>
</body>
</html>
