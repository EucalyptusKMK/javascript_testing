<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
        fetch("https://jsonplaceholder.typicode.com/todos/1")
            .then(response => response.json())
            .then(json1 => {
                fetch("https://jsonplaceholder.typicode.com/todos/2")
                    .then(response2 => response2.json())
                    .then(json2 => {
                        console.log(`json1 is ${json1} and json2 is ${json2}`);
                    })
            })
        */
        const urls = ["https://jsonplaceholder.typicode.com/todos/1", "https://jsonplaceholder.typicode.com/todos/2"];
        let promises = urls.map(url => fetch(url).then(res => res.json()));
        Promise.all(promises)
                .then(data => {
                    console.log("all promises resolved ", data);
                });
        Promise.allSettled([Promise.resolve(1), Promise.reject(2), Promise.resolve(3)])
                .then(data => console.log("all settled ", data))
        let p = urls.map(url => fetch(url).then(res => res.json()));
        Promise.race(p)
                .then(data => console.log("race ", data));
    </script>
</body>
