<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let p1 = fetch('https://jsonplaceholder.typicode.com/todos/1')
                    .then(resp => {
                        console.log("log resp => ", resp);
                        return resp;
                    })
        let p2 = p1.then(response => response.json())
                    .then(json => json.title)
                    .then(title => title.toUpperCase())
                    .then(console.log)
                console.log("done");
       
        fetch('https://jsonplaceholder.typicode.co21m/todos/1')
            .then(resp => {
                console.log("log resp2 => ", resp);
                return resp;
            })
            .then(response => response.json())
            .then(json => json.title)
            .then(title => title.toUpperCase())
            .then(console.log)
            .catch(error => console.error("Error => ", error))
    </script>
</body>
</html>
